<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app in JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <nav class="head">
            <p class="headtxt">Quiz For tmkoc</p>
        </nav>
    </header>

    <!-- header end -->

    <div class="center_quiz">
        <div class="boxforque">
            <P class="questxt">Press any option to start the quiz</P>
        </div>
    </div>

    <!-- ques section end -->

    <div class="ans_score">
        <div class="optionsans">
            <ul class="options">
                <li class="option"><button class="option1">Start</button></li>
                <li class="option"><button class="option2">Start</button></li>
                <li class="option"><button class="option3">Start</button></li>
                <li class="option"><button class="option4">Start</button></li>
            </ul>
        </div>
        <div class="scorebox">
            <p class="score">Your Score:0</p>
        </div>
    </div>

</body>
 <script src="main.js"></script>
</html>
